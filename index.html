<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Integrazione Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Integrazione CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Intergazione Axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js'></script>
  <!-- Integrazione Vue -->
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <title>Boolzapp</title>
</head>

<body>

  <div id="app">

    <!-- Container principale -->
    <div class="container">

      <!-- Sfondo -->
      <div class="background">

        <!-- Sfondo Top -->
        <div class="background-top"></div>
        <!-- Sfondo Bottom -->
        <div class="background-bottom"></div>

        <!-- Contenuto Boolzapp -->
        <div class="main-content">
         
          <!-- Accounts (Sinistra)-->
          <div class="accounts">
          
            <!-- Profilo dell'utente -->
            <div class="my-profile">

              <!-- Nome e img -->
              <div class="name-and-image">
                <div class="my-image">
                  <img src="img/avatar-boolzap/avatar_io.jpg" alt="">
                </div>
                <div class="my-name">
                  Alessandro
                </div>
              </div>

               <!-- Extra -->
              <div class="my-extra">
                <i class="fa-solid fa-circle-notch" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-message" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-ellipsis-vertical" style="color: #c0c0c0;"></i>
              </div>
            </div>

            <!-- Notifiche -->
            <div class="notifications">
              <div class="bell-icon">
                <i class="fa-solid fa-bell-slash" style="color: #8edafc; font-size: 1.1rem;"></i>
              </div>
              <div class="notification-info">
                <span>Ricevi notifiche di nuovi messaggi</span>
                <br>
                <span class="subtitle">Attiva notifiche desktop</span>
              </div>
            </div>

            <!-- Ricerca Contatti -->
            <div class="contacts-research">
              <input type="text" placeholder="Cerca o inizia una nova chat"><i class="fa-solid fa-magnifying-glass" style="color: #c0c0c0;"></i>
            </div>

            <!-- Lista contatti -->
            <div class="contacts-list">
      
              <!-- Contatti (Vue) -->
              <div class="contact" v-for="(contact, i) in contacts" :key="i" @click="showConversation(i)" :class="activeColor === i ? 'active' : '' ">
                <!-- Img -->
                <div class="image">
                  <img :src="contact.avatar" :alt="contact.name">
                </div>
                <div class="contact-info">
                  <!-- Nome -->
                  <div class="name-last-text">
                    <span>{{ contact.name }}</span>
                    <br>
                    <span class="subtitle">Ultimo messaggio inviato</span>
                  </div>
                  <!-- Ora -->
                  <span class="time subtitle">12:00</span>
                </div>
              </div>
              
            </div>
          </div>
          
          <!-- Messaggi (Destra) -->
          <div class="messages">

            <!-- Profilo dell'interlocutore -->
            <div class="contact-profile">
              <div class="contact" id="profile">
                <!-- Img -->
                <div class="image">
                  <img :src="contacts[0].avatar" :alt="contacts[0].name">
                </div>
                <div class="contact-info">
                  <!-- Nome -->
                  <div class="name-last-text">
                    <span>{{ contacts[0].name }}</span>
                    <br>
                    <span class="subtitle">Ultimo messaggio inviato</span>
                  </div>
                  <div class="icons">
                    <i class="fa-solid fa-magnifying-glass" style="color: #c0c0c0;"></i>
                    <i class="fa-solid fa-paperclip" style="color: #c0c0c0;"></i>
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #c0c0c0;"></i>
                  </div>
                  
                </div>
              </div>
            </div>

            <!-- Background Messaggi -->
            <div class="messages-background">
              
              <div v-for="message in contacts[activeItem].messages" class="message" :class="message.status === 'sent' ? 'sent' : 'received'">
                {{ message.message }}
              </div>
              
            </div>

            <!-- Sezione Invio Messaggio -->
            <div class="send-messsage">
              <div class="smile-icon">
                <i class="fa-regular fa-face-smile" style="color: #6a6a6a;"></i>
              </div>
              <input type="text" placeholder="Scrivi un messaggio" v-model="userMessage.message" @keyup.enter="addMsg(activeItem)">
              <div class="microphone-icon">
                <i class="fa-solid fa-microphone" style="color: #6a6a6a;"></i>
              </div>
            </div>

          </div>
        
        </div>

      </div>

    </div>

  </div>

  <script src="script/myScript.js"></script>
  

</body>

</html>
