<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Integrazione Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Integrazione CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Intergazione Axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js'></script>
  <!-- Integrazione Vue -->
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <title>Boolzapp</title>
</head>

<body>

  <div id="app">

    <!-- Container principale -->
    <div class="container">

      <!-- Sfondo -->
      <div class="background">

        <!-- Sfondo Top -->
        <div class="background-top"></div>
        <!-- Sfondo Bottom -->
        <div class="background-bottom"></div>

        <!-- Contenuto Boolzapp -->
        <div class="main-content">
         
          <!-- Accounts (Sinistra)-->
          <div class="accounts">
          
            <!-- Profilo dell'utente -->
            <div class="my-profile">

              <!-- Nome e img -->
              <div class="name-and-image">
                <div class="my-image">
                  <img src="img/avatar-boolzap/avatar_io.jpg" alt="">
                </div>
                <div class="my-name">
                  Alessandro
                </div>
              </div>

               <!-- Extra -->
              <div class="my-extra">
                <i class="fa-solid fa-circle-notch" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-message" style="color: #c0c0c0;"></i>
                <i class="fa-solid fa-ellipsis-vertical" style="color: #c0c0c0;"></i>
              </div>
            </div>

            <!-- Notifiche -->
            <div class="notifications">
              <div class="bell-icon">
                <i class="fa-solid fa-bell-slash" style="color: #8edafc; font-size: 1.1rem;"></i>
              </div>
              <div class="notification-info">
                <span>Ricevi notifiche di nuovi messaggi</span>
                <br>
                <span class="subtitle">Attiva notifiche desktop</span>
              </div>
            </div>

            <!-- Ricerca Contatti -->
            <div class="contacts-research">
              <input type="text" placeholder="Cerca o inizia una nova chat"><i class="fa-solid fa-magnifying-glass" style="color: #c0c0c0;"></i>
            </div>

            <!-- Lista contatti -->
            <div class="contacts-list">
              <!-- Contatto 1 -->
              <div class="contact">
                <!-- Img -->
                <div class="image">
                  <img src="img/avatar-boolzap/avatar_1.jpg" alt="">
                </div>
                <div class="contact-info">
                  <!-- Nome -->
                  <div class="name-last-text">
                    <span>Michele</span>
                    <br>
                    <span class="subtitle">Ultimo messaggio inviato</span>
                  </div>
                  <!-- Ora -->
                  <span class="time subtitle">12:00</span>
                </div>
              </div>

              <!-- Contatto 2 -->
              <div class="contact">
                <!-- Img -->
                <div class="image">
                  <img src="img/avatar-boolzap/avatar_2.jpg" alt="">
                </div>
                <div class="contact-info">
                  <!-- Nome -->
                  <div class="name-last-text">
                    <span>Fabio</span>
                    <br>
                    <span class="subtitle">Ultimo messaggio inviato</span>
                  </div>
                  <!-- Ora -->
                  <span class="time subtitle">12:00</span>
                </div>
              </div>

              <!-- Contatto 3 -->
              <div class="contact">
                <!-- Img -->
                <div class="image">
                  <img src="img/avatar-boolzap/avatar_3.jpg" alt="">
                </div>
                <div class="contact-info">
                  <!-- Nome -->
                  <div class="name-last-text">
                    <span>Sofia</span>
                    <br>
                    <span class="subtitle">Ultimo messaggio inviato</span>
                  </div>
                  <!-- Ora -->
                  <span class="time subtitle">12:00</span>
                </div>
              </div>
  
              <!-- Contatto 4 -->
              <div class="contact">
                <!-- Img -->
                <div class="image">
                  <img src="img/avatar-boolzap/avatar_4.jpg" alt="">
                </div>
                <div class="contact-info">
                  <!-- Nome -->
                  <div class="name-last-text">
                    <span>Alessandro B.</span>
                    <br>
                    <span class="subtitle">Ultimo messaggio inviato</span>
                  </div>
                  <!-- Ora -->
                  <span class="time subtitle">12:00</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Messaggi (Destra) -->
          <div class="messages">

            <!-- Profilo dell'interlocutore -->
            <div class="contact-profile"></div>

            <!-- Background Messaggi -->
            <div class="messages-background"></div>

            <!-- Sezione Invio Messaggio -->
            <div class="send-messsage"></div>

          </div>
        
        </div>

      </div>

    </div>

  </div>

  <script src="script/myScript.js"></script>
  

</body>

</html>
