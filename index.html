<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Integrazione Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Integrazione CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Intergazione Axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js'></script>
  <!-- Integrazione Vue -->
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <title>Boolzapp</title>
</head>

<body>

  <div id="app">

    <!-- Container principale -->
    <div class="container">

      <!-- Sfondo -->
      <div class="background">

        <!-- Sfondo Top -->
        <div class="background-top"></div>
        <!-- Sfondo Bottom -->
        <div class="background-bottom"></div>

        <!-- Contenuto Boolzapp -->
        <div class="main-content">
         
          <!-- Accounts (Sinistra)-->
          <div class="accounts">
          
            <!-- Profilo dell'utente -->
            <div class="my-profile"></div>

            <!-- Notifiche -->
            <div class="notifications"></div>

            <!-- Ricerca Contatti -->
            <div class="contacts-research"></div>

            <!-- Lista contatti -->
            <div class="contacts-list"></div>

          </div>
          
          <!-- Messaggi (Destra) -->
          <div class="messages">

            <!-- Profilo dell'interlocutore -->
            <div class="contact-profile"></div>

            <!-- Background Messaggi -->
            <div class="messages-background"></div>

            <!-- Sezione Invio Messaggio -->
            <div class="send-messsage"></div>

          </div>
        
        </div>

      </div>

    </div>

  </div>

  <script src="script/myScript.js"></script>
  

</body>

</html>
